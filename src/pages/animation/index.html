<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/../common.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/../../static/images/favicon.ico">
    <title>Animation / Designe Life Kids</title>
    <meta name="desciption" content="animation from the company">
    <meta name="keywords" content="animation">
  </head>
  <body>
    @@include('header/index.html')
    <main class="main container-back">
      <h1 class="title container">ANIMATION SCENE</h1>

      <ul class="breadcrumbs container">
        <li class="breadcrumbs__etem">
          <a class="breadcrumbs__link" href="/">Home</a>
        </li>
        <li class="breadcrumbs__etem">
          <span class="breadcrumbs__link breadcrumbs__link_current">Animation</span>
        </li>
      </ul>
      
      <div class="clouds">
        <img class="sun" src="/../../static/images/sun.png" alt="sun"/>
        <img class="cloud cloud-1" src="/../../static/images/cloud-1.png" alt="cloud 1"/>
        <img class="cloud cloud-2" src="/../../static/images/cloud-2.png" alt="cloud 2"/>
        <img class="cloud cloud-3" src="/../../static/images/cloud-3.png" alt="cloud 3"/>
        <img class="cloud cloud-4" src="/../../static/images/cloud-4.png" alt="cloud 4"/>
        <img class="cloud cloud-5" src="/../../static/images/cloud-5.png" alt="cloud 5"/>
        <img class="cloud cloud-6" src="/../../static/images/cloud-6.png" alt="cloud 6"/>
        <img class="cloud cloud-7" src="/../../static/images/cloud-1.png" alt="cloud 7"/>
        <img class="cloud cloud-8" src="/../../static/images/cloud-2.png" alt="cloud 8"/>
        <img class="cloud cloud-9" src="/../../static/images/cloud-3.png" alt="cloud 9"/>
        <img class="cloud cloud-10" src="/../../static/images/cloud-4.png" alt="cloud 10"/>
        <img class="cloud cloud-11" src="/../../static/images/cloud-5.png" alt="cloud 11"/>
        <img class="cloud cloud-12" src="/../../static/images/cloud-6.png" alt="cloud 12"/>
      </div>

      <div class="main-scene">
        <img class="town" src="/../../static/images/town.png" alt="town">

        <div class="cars">
          <img class="car car-1" src="/../../static/images/car-1.png" alt="car-1"/>
          <img class="car car-2" src="/../../static/images/car-2.png" alt="car-2"/>
          <img class="car car-3" src="/../../static/images/car-3.png" alt="car-3"/>
          <img class="car car-4" src="/../../static/images/car-4.png" alt="car-4"/>
        </div>

        <img class="flashlight-1" src="/../../static/images/flashlight.png" alt="town"/>
        <img class="flashlight-2" src="/../../static/images/flashlight.png" alt="town"/>
        
        <div class = "taxi">
          <img class="taxi__body" src="/../../static/images/taxi-car.png" alt="taxi"/>
          <img class="taxi__message" src="/../../static/images/taxi-message.png" alt="taxi message"/>
        </div>
        
        <img class="flashlight-3" src="/../../static/images/flashlight-1.png" alt="town">
        
        <div class="passengers">
          <div  class="woman">
            <img class="woman__body" src="/../../static/images/woman-1.png" alt="woman body"/>
            <img class="woman__hand" src="/../../static/images/woman-hand.png" alt="woman hand"/>
            <img class="woman__message" src="/../../static/images/woman-message.png" alt="woman message"/>
          </div >
          
          <div class="man">
            <img class="man__body" src="/../../static/images/man.png" alt="woman body"/>
            <img class="man__message-one" src="/../../static/images/man-message-1.png" alt="man message 1"/>
            <img class="man__message-two" src="/../../static/images/man-message-2.png" alt="man message 2"/>
            <img class="man__hand" src="/../../static/images/man-hand-1.png" alt="woman hand"/>
          </div>
        </div>
      </div>
    </main>
    @@include('footer/index.html')
    <script src="index.js"></script>
  </body>
</html>
